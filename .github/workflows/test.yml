name: test

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.0.0
            - uses: erlef/setup-beam@v1.9.0
              with:
                  otp-version: "23.2"
                  gleam-version: "0.20.1"

            - run: gleam format --check
            - run: gleam deps download
            - run: gleam test
